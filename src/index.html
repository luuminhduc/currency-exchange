<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3b228a0264.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="currency-container from-container">
        <select class="from-select"></select>
        <input type="number" class="from-input" value="1" min="1">
    </div>
    <div class="result-container">
        <i class="fas fa-exchange-alt switch"></i>
        <span class="result"></span>
    </div>
    <div class="currency-container to-container">
        <select class="to-select"></select>
        <input type="number" class="to-input">
    </div>

</body>
</html>
